<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="dist/main.css">
</head>
<body>


<div class="con">

  <div class="left">

    <h2>Your Result</h2>

    <div class="rate">
      <h1>76</h1>

      <h3>of 100</h3>
    </div>

    <h1>Great</h1>

    <h2 class="lower">You scored higher than 65% of the people who have taken these tests.</h2>
    
  </div>

  <div class="right">

    <h2>Summary</h2>

    <div class="grades">

      <div class="box">
        <div class="l">
          <img id="Reaction-src" alt="Reaction">
          <h3 id="Reaction"></h3>
        </div>
        <div class="r">
            <h3><span id="score-reaction"></span> / 100</h3>
        </div>
      </div>

      <div class="box">
        <div class="l">
          <img id="Memory-src" alt="Memory">
          <h3 id="Memory"></h3>
        </div>
        <div class="r">
            <h3><span id="score-Memory"></span> / 100</h3>
        </div>
      </div>

      <div class="box">
        <div class="l">
          <img id="Verbal-src" alt="Verbal">
          <h3 id="Verbal"></h3>
        </div>
        <div class="r">
            <h3><span id="score-Verbal"></span> / 100</h3>
        </div>
      </div>

      <div class="box">
        <div class="l">
          <img id="Visual-src" alt="Visual">
          <h3 id="Visual"></h3>
        </div>
        <div class="r">
            <h3><span id="score-Visual"></span> / 100</h3>
        </div>
      </div>

    </div>
    
    <button>Continue</button>
    
  </div>

</div>


  <script defer src="js/main.js"></script>

</body>
</html>
